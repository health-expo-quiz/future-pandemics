<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pandemic Simulation Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <!-- Header Section -->
    <header>
      <h1>Pandemic Simulation</h1>
      <p>Take charge, make decisions, and stop the virus!</p>
    </header>

    <!-- Main Gameplay Section -->
    <main>
      <!-- Map and Virus Spread -->
      <div id="map-container">
        <div id="virus-spread"></div>
      </div>

      <!-- Game Story and Choices -->
      <section id="game-panel">
        <div id="story" class="story-box">
          Welcome to the Pandemic Simulation Game! You are Dr. Aria Chen, tasked with saving the world.
        </div>
        <div id="choices-container" class="choices-container">
          <!-- Buttons will be dynamically generated here -->
        </div>
      </section>

      <!-- Game Stats -->
      <section id="game-stats">
        <p id="score">Score: 0</p>
        <p id="public-trust">Public Trust: 50%</p>
      </section>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Pandemic Simulation Game. All rights reserved.</p>
    </footer>
  </div>

  <!-- Game Script -->
  <script src="game.js"></script>
</body>
</html>
