<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pandemic 2050</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #001f3f, #0074D9);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }
    #game-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
    }
    .choice {
      display: block;
      margin: 15px 0;
      padding: 10px 20px;
      background: #0074D9;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    .choice:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <h1>Pandemic 2050</h1>
    <p id="story">
      In 2050, a mysterious pathogen emerges from Siberia, spreading rapidly. You are Dr. Aria Chen, an epidemiologist tasked with saving humanity. What will you do?
    </p>
    <button class="choice" onclick="makeChoice('research')">Focus on Vaccine Research</button>
    <button class="choice" onclick="makeChoice('containment')">Implement Containment Measures</button>
    <button class="choice" onclick="makeChoice('media')">Address the Anti-Science Movement</button>
  </div>
  <script src="game.js"></script>
</body>
</html>
