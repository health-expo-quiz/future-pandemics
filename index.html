<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pandemic 2050</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <h1>Pandemic 2050</h1>
    <div id="score-container">
      <p><strong>Score:</strong> <span id="score">0</span></p>
    </div>
    <div id="map-container">
      <img src="world-map.png" alt="World Map" id="map">
      <div id="virus-spread"></div>
    </div>
    <p id="story">
      In 2050, a mysterious pathogen emerges from Siberia, rapidly spreading worldwide. As Dr. Aria Chen, you must save humanity. Your decisions will determine the planet's fate!
    </p>
    <div id="choices"></div>
  </div>
  <script src="game.js"></script>
</body>
</html>
